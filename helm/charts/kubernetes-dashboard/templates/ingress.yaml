{{- if .Values.kubernetes-dashboard.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.kubernetes-dashboard.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.kubernetes-dashboard.ingress.className }}
  ingressClassName: {{ .Values.kubernetes-dashboard.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.kubernetes-dashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
          {{- end }}
    {{- end }}
{{- end }}