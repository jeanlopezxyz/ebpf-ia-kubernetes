apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.ebpfMonitor.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.ebpfMonitor.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ebpf-monitor
    app.kubernetes.io/part-of: ebpf-ai
    app.kubernetes.io/version: {{ .Values.ebpfMonitor.image.tag | default .Values.global.imageTag | quote }}
spec:
  replicas: {{ .Values.ebpfMonitor.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.ebpfMonitor.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.ebpfMonitor.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: ebpf-monitor
        app.kubernetes.io/part-of: ebpf-ai
      annotations:
        {{- if and .Values.metrics.addPrometheusAnnotations (not .Values.serviceMonitor.enabled) }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.ebpfMonitor.service.targetPort }}"
        prometheus.io/path: "/metrics"
        {{- end }}
    spec:
      serviceAccountName: {{ include "ebpf-ai.ebpfMonitor.serviceAccountName" . }}
      hostNetwork: false
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: {{ .Values.ebpfMonitor.name }}
        {{- if .Values.global.useInternalRegistry }}
        image: "{{ .Values.global.registry }}/{{ .Values.ebpfMonitor.image.repository }}:{{ .Values.ebpfMonitor.image.tag | default .Values.global.imageTag }}"
        {{- else }}
        image: "{{ .Values.ebpfMonitor.image.repository }}:{{ .Values.ebpfMonitor.image.tag }}"
        {{- end }}
        imagePullPolicy: {{ .Values.ebpfMonitor.image.pullPolicy }}
        securityContext:
          privileged: true
          capabilities:
            add:
              - CAP_BPF
              - CAP_NET_ADMIN
              - CAP_NET_RAW
              - CAP_SYS_ADMIN
              - CAP_PERFMON
              - CAP_SYS_RESOURCE
        ports:
        - name: metrics
          containerPort: {{ .Values.ebpfMonitor.service.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.ebpfMonitor.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.ebpfMonitor.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.ebpfMonitor.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.ebpfMonitor.readinessProbe | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ebpfMonitor.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.ebpfMonitor.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ebpf-monitor
    app.kubernetes.io/part-of: ebpf-ai
spec:
  type: {{ .Values.ebpfMonitor.service.type }}
  ports:
  - port: {{ .Values.ebpfMonitor.service.port }}
    targetPort: {{ .Values.ebpfMonitor.service.targetPort }}
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: {{ .Values.ebpfMonitor.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
