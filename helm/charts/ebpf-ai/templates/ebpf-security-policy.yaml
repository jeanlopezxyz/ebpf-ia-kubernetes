{{- if .Values.ebpfMonitor.enabled }}
{{- if .Values.ebpfMonitor.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ebpf-ai.ebpfMonitor.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ebpf-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-monitor
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ebpf-monitor
  labels:
    {{- include "ebpf-ai.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ebpf-monitor
  labels:
    {{- include "ebpf-ai.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ebpf-monitor
subjects:
- kind: ServiceAccount
  name: {{ include "ebpf-ai.ebpfMonitor.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

{{- end }}
