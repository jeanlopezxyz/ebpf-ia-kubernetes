{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.mlDetector.name }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.mlDetector.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: ebpf-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    {{- if .Values.ingress.rateLimit.enabled }}
    nginx.ingress.kubernetes.io/rate-limit: "{{ .Values.ingress.rateLimit.rps }}"
    nginx.ingress.kubernetes.io/rate-limit-window: "{{ .Values.ingress.rateLimit.window }}"
    {{- end }}
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        # ML Detector API
        - path: {{ .paths.api | default "/api" }}
          pathType: Prefix
          backend:
            service:
              name: {{ $.Values.mlDetector.name }}
              port:
                number: {{ $.Values.mlDetector.service.port }}
        # eBPF Monitor Metrics
        - path: {{ .paths.metrics | default "/metrics" }}
          pathType: Prefix
          backend:
            service:
              name: {{ $.Values.ebpfMonitor.name }}
              port:
                number: {{ $.Values.ebpfMonitor.service.port }}
        # Grafana Dashboard
        - path: {{ .paths.grafana | default "/grafana" }}
          pathType: Prefix
          backend:
            service:
              name: ebpf-ai-grafana
              port:
                number: 80
        # Prometheus UI
        - path: {{ .paths.prometheus | default "/prometheus" }}
          pathType: Prefix
          backend:
            service:
              name: ebpf-ai-prometheus-server
              port:
                number: 9090
        # ArgoCD UI
        - path: {{ .paths.argocd | default "/argocd" }}
          pathType: Prefix
          backend:
            service:
              name: argocd-server
              port:
                number: 80
    {{- end }}
{{- end }}
