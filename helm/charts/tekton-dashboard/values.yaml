# Global settings
replicaCount: 1

image:
  repository: ghcr.io/tektoncd/dashboard/dashboard-9623576a202fe86c8b7d1bc489905f86
  tag: v0.60.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9097

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: tekton-dashboard.apps.k8s.labjp.xyz
      path: /
  annotations: {}
  tls: []

resources: {}

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}

serviceAccount:
  create: true
  name: ""

dashboard:
  # Flags for the dashboard container
  defaultNamespace: ""
  externalLogs: ""
  logFormat: json
  logLevel: info
  logoutUrl: ""
  namespaces: ""
  readOnly: true
  streamLogs: true
  pipelinesNamespace: ""  # defaults to .Release.Namespace when empty
  triggersNamespace: ""   # defaults to .Release.Namespace when empty

