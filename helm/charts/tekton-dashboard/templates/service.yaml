apiVersion: v1
kind: Service
metadata:
  name: {{ include "tekton-dashboard.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "tekton-dashboard.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.port }}
  selector:
{{ include "tekton-dashboard.selectorLabels" . | indent 4 }}

