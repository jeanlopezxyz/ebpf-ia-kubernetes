apiVersion: v1
kind: Secret
metadata:
  name: quay-io-secret
  namespace: ebpf-security
  annotations:
    tekton.dev/docker-0: https://quay.io
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "quay.io": {
          "username": "jealopez",
          "password": "REPLACE_WITH_ACTUAL_TOKEN",
          "email": "user@example.com",
          "auth": "REPLACE_WITH_BASE64_AUTH"
        }
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-builder-sa
  namespace: ebpf-security
secrets:
  - name: quay-io-secret
imagePullSecrets:
  - name: quay-io-secret