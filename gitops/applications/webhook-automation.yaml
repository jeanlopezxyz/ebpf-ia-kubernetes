apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webhook-automation
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Install after base components
spec:
  project: default
  source:
    repoURL: https://github.com/jeanlopezxyz/ebpf-ia-kubernetes.git
    path: gitops/webhooks
    targetRevision: main
    directory:
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: ebpf-security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true