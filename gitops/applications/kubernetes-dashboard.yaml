apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/part-of: ebpf-ai-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/dashboard
    targetRevision: "7.10.0"
    chart: kubernetes-dashboard
    helm:
      parameters:
        - name: protocolHttp
          value: "false"
        - name: service.type
          value: "ClusterIP"
        - name: extraArgs[0]
          value: "--enable-insecure-login"
        - name: extraArgs[1]
          value: "--enable-skip-login"
        - name: settings.clusterName
          value: "ebpf-kvm-cluster"
        - name: settings.itemsPerPage
          value: "20"
        - name: metrics-server.enabled
          value: "true"
        - name: ingress.enabled
          value: "true"
        - name: ingress.className
          value: "nginx"
        - name: ingress.hosts[0].host
          value: "dashboard.apps.k8s.labjp.xyz"
        - name: ingress.hosts[0].paths[0].path
          value: "/"
        - name: ingress.hosts[0].paths[0].pathType
          value: "Prefix"
        - name: ingress.annotations.nginx\.ingress\.kubernetes\.io/ssl-redirect
          value: "false"
        - name: ingress.annotations.nginx\.ingress\.kubernetes\.io/backend-protocol
          value: "HTTPS"
        - name: ingress.annotations.nginx\.ingress\.kubernetes\.io/ssl-passthrough
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10