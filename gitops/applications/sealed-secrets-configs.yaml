apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-configs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Install after sealed-secrets controller
spec:
  project: default
  source:
    repoURL: https://github.com/jeanlopezxyz/ebpf-ia-kubernetes.git
    path: helm/charts/sealed-secrets-configs
    targetRevision: main
    helm:
      values: |
        global:
          namespace: ebpf-security
        sealedSecrets:
          grafana:
            enabled: true
          argocd:
            enabled: true  
          quay:
            enabled: true
          webhook:
            enabled: true
        serviceAccounts:
          tektonBuilder:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ebpf-security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true